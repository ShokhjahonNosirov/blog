{% extends 'vase.html' %}
{% load static %}
{% block content %}

<h1>User Profile...</h1>
<br/><br/>

<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-2">
{% if page_user.profile_pic %}	
		<img src="{{ page_user.profile_pic.url }}" class = "card-img" >
{% else %}
	<img src="{% static 'images/default-profile-picture-png-2.png' %}" class = "card-img" >
{% endif %}	  
    </div>
    <div class="col-md-10">
      <div class="card-body">
        <h5 class="card-title">
		    {{ page_user.user.first_name }} 
        {{ page_user.user.last_name }}
		</h5>
		
	<p class = "small text-muted">
		{% if page_user.telegram_url %}
			| <a href="{{ page_user.telegram_url}}"> Telegram </a> |
		{% endif %}
	</p>
        <p class="card-text"> 
		{{ page_user.bio }}
		</p>
        
      </div>
    </div>
  </div>
</div>


{% endblock %}
