{% extends 'vase.html' %}

{% block content %}

{% if user.is_authenticated %}
	<h1>Create Profile Page...</h1>
	<br/><br/>
	
	<div class="form-group">
		<form method="POST" enctype = "multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-primary">Create Profile Page</button>
	</div>


{% else %}
	You are not allowed. Please login to add a post.
{% endif %}



{% endblock %}
