{% extends 'vase.html' %}
{% block title %}Create A New Blog Post{% endblock %}
{% block content %}
{% if user.is_authenticated %}
	<h1>Add Story...</h1>
	<br/><br/>
	
	<div class="form-group">
		<form method="POST" enctype = "multipart/form-data">
			{% csrf_token %}
			{{ form.media }}
			{{ form.as_p }}
			<button class="btn btn-primary">Post it</button>
	</div>
	<script>
		var name = "{{ user.id }}";
		document.getElementById("elder").value = name;
	</script>
{% else %}
	You are not allowed. Please login to add a post.
{% endif %}
{% endblock %}
